<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Typing Speed Test</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="title">Typing Speed Test</div>
            <div class="colors">
                <span id="black" title="Black"></span>
                <span id="white" title="White"></span>
                <span id="dark-blue" title="Blue"></span>
                <span id="dark-purple" title="Purple"></span>
            </div>
        </div>  
    </header>
    <section>
        <div class="container">
            <div class="content">
                <div class="info">
                    <div>WPM: <span id="wpm">00</span></div>
                    <div>CPM: <span id="cpm">00</span></div>
                    <div>Best: <span id="best">00</span> WPM</div>
                </div>
                
                <p id="text"></p>
                <button class="hidden" id="again">Play Again</button>
            </div>
        </div>
    </section>
