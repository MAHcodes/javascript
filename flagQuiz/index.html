<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Flag Quiz Game</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Guess The Flag!</h1>
    <div class="score-board">
      <h3>Your Score:<br><br><span id="score">5</span></h3>
      <div class="actions">
        <button title="Skip" id="skip">Skip</button>
        <button title="Hint" id="hint">Hint</button>
      </div>
    </div>
    <div class="img-container">
      <img src="" alt="flag" id="flag">
    </div>
    <label id="flag"></label>
    <input type="text" id="country-name" list="countries" placeholder="Guess Country Name:">
    <input type="submit" value="Guess" id="fire">
    <datalist id="countries">
    </datalist>
    <div id="toast">
      <h2>Correct!</h2>
      <p >Country Name: <span id="toast-country-name"></span><br>
        Capital: <span id="toast-country-capital"></span>
      </p>
      <h4 id="x">+</h4>
    </div>
    <div class="social-container">
      <button id="social-toggle"><i class="fas fa-caret-right"></i></button>
      <h3>Get in Touch!</h3>
        <div class="social">
            <a href="https://github.com/mhmdali102" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://instagram.com/mhmdali.hsen" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:mhmdalihsen@mail.ru" target="_blank"><i class="far fa-envelope"></i></a>
            <a href="https://twitter.com/mhmdalihsen" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/mhmd-ali-hsen-66b0671b7/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
  </div>
  <div class="share">
    <h5>Share your score and get <span>4</span> points now!</h5>
    <a id="share-facebook" href="https://www.facebook.com/share.php?u=https://bit.ly/3A8yQxd&quote=I got 5 point(s) in the Flag Quiz Game. Try to beat me! https://bit.ly/3A8yQxd" target="_blank"><img class="social-icon" src="images/facebook.svg" alt="share on facebook"></a>
    <a id="share-whatsapp" href="whatsapp://send?text=I got 5 point(s) in the Flag Quiz Game. Try to beat me! https://bit.ly/3A8yQxd" data-action="share/whatsapp/share" target="_blank"><img class="social-icon" src="images/whatsapp.svg" alt="share on whatsapp"></a>
    <a id="share-twitter" href="https://twitter.com/share?text=I got 5 point(s) in the Flag Quiz Game. Try to beat me! https://bit.ly/3A8yQxd" target="_blank"><img class="social-icon" src="images/twitter.svg" alt="share on twitter"></a>
  </div>
  <script src="main.js"></script>
</body>
</html>
